{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Tags<a href="{% url 'todo:add_tag' %}" class="btn btn-primary mb-3 float-right">Add</a></h1>
    <table class="table-hover w-100">
        <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td><a href="{% url 'todo:update_tag' tag.id %}" class="btn btn-secondary">Update</a></td>
                <td><a href="{% url 'todo:delete_tag' tag.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
