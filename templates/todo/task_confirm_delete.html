{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete this task: "{{ task.content }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'todo:task-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
